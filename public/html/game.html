<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/styles/reset.css" rel="stylesheet">
    <link href="/styles/common.css" rel="stylesheet">
    <link href="/styles/rooms.css" rel="stylesheet">
    <link href="/styles/game.css" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/javascript/game.mjs" type="module"></script>
    <title>Typing Race</title>
</head>

<body>
<div id="root">
    <div class="full-screen" id="rooms-page">
        <h1 class="title">Join Room Or Create New</h1>
        <button id="add-room-btn">Create Room</button>
        <div id="rooms-wrapper">
        </div>
    </div>
    <div class="flex full-screen display-none" id="game-page">
        <div>
            <h1 id="room-name">Room name</h1>
            <button id="quit-room-btn">Back to Rooms</button>
            <div id="users-wrapper"></div>
        </div>
        <div>
            <div id="game-container">
                <button data-ready="true" id="ready-btn">READY</button>
                <div class="display-none" id="timer">5</div>
                <p class="display-none" id="text-container">Sample text</p>
                <div class="display-none" id="game-timer">
                    <span id="game-timer-seconds">5</span>
                    <span> seconds left</span>
                </div>
            </div>
        </div>
        <div id="commentator-container">
            <output id="commentator-output-field">
                <span class="typed-text"></span><span class="cursor">&nbsp;</span>
            </output>
        </div>
    </div>
</div>
</body>

</html>
